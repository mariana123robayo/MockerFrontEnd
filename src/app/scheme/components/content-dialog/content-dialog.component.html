<h2 mat-dialog-title>Eliminar Esquema</h2>
<mat-dialog-content
  >¿Estás seguro de que deseas eliminar el esquema?</mat-dialog-content
>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">No</button>
  <button class="btn-delete" mat-button [mat-dialog-close]="true" cdkFocusInitial>Sí</button>
</mat-dialog-actions>
