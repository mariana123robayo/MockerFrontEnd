<div class="flex justify-between items-center pt-6">
  <h1 class="text-2xl font-semibold">Esquemas</h1>

  <app-shared-button
    (newFile)="createSchema($event)"
    type="button"
    title="Subir esquema"
  ></app-shared-button>
</div>

@if(!loading){
<div class="pt-16">
  <app-shared-search
    (newSearch)="filterSchemas($event)"
    title="Filtrar por nombre..."
  ></app-shared-search>
</div>
<div class="pt-6 pb-6">
  <app-schema-table [schemas]="schemas"></app-schema-table>
</div>
}@else {
<div class="pt-32">
  <div class="flex justify-center items-center">
    <mat-spinner></mat-spinner>
  </div>
</div>
}
