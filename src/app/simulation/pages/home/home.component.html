<div class="pt-6">
  <h1 class="text-2xl font-semibold">Simulaciones</h1>

  @if(!loading){

  <app-shared-search
    (newSearch)="filterSimulations($event)"
    title="Filtrar por nombre..."
  ></app-shared-search>

  <div class="pt-6 pb-6">
    <app-simulation-table [simulations]="simulations"></app-simulation-table>
  </div>
  }@else {
  <div class="pt-[4rem]">
    <div class="flex justify-center items-center">
      <mat-spinner></mat-spinner>
    </div>
  </div>
  }
</div>
